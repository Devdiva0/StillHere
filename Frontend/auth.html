<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StillHere â€” Presence</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box reveal active">
            <div class="auth-header">
                <span class="logo-icon material-symbols-outlined">spa</span>
                <h1>Still<span class="accent">Here</span></h1>
                <p id="auth-subtitle">Welcome back to the quiet.</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-btn wide">Sign In</button>
                <p class="auth-switch">New here? <a href="#" id="show-signup">Enter the quiet</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form hidden">
                <div class="input-group">
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-btn wide">Start Presence</button>
                <p class="auth-switch">Already with us? <a href="#" id="show-login">Sign in</a></p>
            </form>

            <div id="auth-message" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
